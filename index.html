  <title>Loan Calculator</title>
  <style>
    #loading, #results{
      display: none;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">%</span>
                <input type="number" id="interest" class="form-control" placeholder="Interest">
              </div>
            </div>
            <div class="form-group">
              <input type="number" id="years" class="form-control" placeholder="Years To Repay">
            </div>
            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
          </form>
          <!-- Loader -->
          <div id="loading">
            <img src="img/loading.gif" alt="">
          </div>
          <!-- Results -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Monthly Payment</span>
                <input type="number" id="monthly-payment" class="form-control" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total Payment</span>
                <input type="number" id="total-payment" class="form-control" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total Interest</span>
                <input type="number" id="total-interest" class="form-control" disabled>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
